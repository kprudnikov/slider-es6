<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
  <style>
    html, body {
      padding: 0;
      margin: 0;
      /*overflow: hidden;*/
    }

    .swiper {
      width: 1680px;
      height: 630px;
      cursor: -webkit-grab;
      overflow: hidden;
    }

    .inner {
      position: relative;
      width: calc(1920px * 6);
      height: 100%;
    }

    .slide {
      width: 1680px;
      height: 630px;
      float: left;
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="inner">
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
    </div>
  </div>
