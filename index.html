<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no">
  <title>Document</title>
  <style>
    body {
      overflow: hidden;
      margin: 50px;
    }

    .swiper {
      height: 200px;
      width: 1000px;
      outline: 1px solid;
      position: relative;
      cursor: -webkit-grab;
    }

    .inner {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .chain {
      outline: 1px solid #cfe;
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="inner">
      <div class="chain"></div>
      <div class="chain"></div>
      <div class="chain"></div>
      <div class="chain"></div>
      <div class="chain"></div>
      <div class="chain"></div>
      <div class="chain"></div>
      <div class="chain"></div>
      <div class="chain"></div>
      <div class="chain"></div>
      <div class="chain"></div>
    </div>
  </div>

  <div class="swiper">
    <div class="inner">
      <div class="chain"></div>
      <div class="chain"></div>
      <div class="chain"></div>
      <div class="chain"></div>
      <div class="chain"></div>
      <div class="chain"></div>
      <div class="chain"></div>
      <div class="chain"></div>
      <div class="chain"></div>
      <div class="chain"></div>
      <div class="chain"></div>
    </div>
  </div>

<script src="js/event-emitter.js" defer></script>
<script src="js/slider.js" defer></script>
</body>
</html>
